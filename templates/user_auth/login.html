{% extends "layout.html" %}
{% block body %}
<link rel="stylesheet" href="../static/css/main.css" />
		<!-- Header -->
        <header id="header">
            <div class="inner">
                <a href="/" class="logo">unifeed.</a>
               
                <a href="#navPanel" class="navPanelToggle"><span class="fa fa-bars"></span></a>
            </div>
        </header>

    <!-- Banner -->
        <section id="banner1">
            <!-- <h1>Login</h1>
            <p>Please enter your Student Number / Lecturer username </p> -->
            

            <div class="container-fluid">

                <div class="row">
                        <div class="col-lg-3"></div> 
                        <div class="col-lg-6 opaque"> 
                            <div class="row">
                                    <div class="col-lg-3"></div> 
                                    <div class="col-lg-6"> 
                                       <div class="center">
                                            <h1>Login</h1>
                                            <p>Please enter your Student Number / Lecturer username </p>
                                        <form method=POST action="{{ url_for('login') }}">
                                            <div class="form-group">
                                                <label class="formLabel" for="exampleInputEmail1">Username/Student Number</label>
                                                <input type="text" class="form-control logintext" name="username" placeholder="Username">
                                            </div>
                                            <div class="form-group">
                                                <label for="exampleInputPassword1">Password</label>
                                                <input type="password" class="form-control logintext" name="pass" placeholder="Password">
                                            </div>
                            
                                            <button type="submit" class="loginButton login">Log In</button>
                                        </form>
                                       </div>
                                    </div>
                            </div>
                            <div class="row"> 
                                    <div class="col-lg-3"></div> 
                                    <div class="col-lg-6">            
                                       <button class="login loginButton" id="heading"> <a style="text-decoration:none;color:white;"> Create Account </a> </button>
                                       
                                       <div id="menuitems">
                     
                                               <a class="item" id="item1" href="{{ url_for('register') }}">Teacher</a>
                                               <br>
                                               <a class="item" id="item2" href="{{ url_for('registerS') }}">Student</a>
                                             
                                       </div>
                                </div>
                            </div>
                            <br>
                        </div>
                </div>

            </div>

        </section>
        <footer id="footer">
            <div class="inner">
                <div class="flex">
                    <div class="copyright">
                        &copy; unifeed 
                    </div>
                </div>
            </div>
        </footer>
